<!DOCTYPEhtml>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="css/bootstrap.css"type="text/css"rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
      <script src="js/test.js"></script>
      <link href="css/bootstrap.css"type="text/css"rel="stylesheet">
      <link href="css/test.css"type="text/css"rel="stylesheet">

      <title>Javascript Test</title>
</head>
      <body>
        <div class="well">
          <h1>Javasript Test</h1>
          <div class="container">
            <div class="box">
              <div class="b">
                <marquee width=200 height=50 direction= "scroll">Anwser the questions below correctly</marquee>
              </div>
              <form>
                <div class="radio">
                  <label>
                    <h2> Q.1  Which one of the following is used for web responsiveness?</h2>
                    <input type="radio"name="questions1"value="javascript"checked>
                    javascript
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio"name="questions1"value="CSS">
                    CSS
                  </label><br>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio"name="questions1"value="html">
                    html
                  </label>

                  <div class="radio">
                    <label>
                      <h2>Q.2  Inside which HTML element do we put the JavaScript?</h2>
                      <input type="radio"name="questions2"value="scripting"checked>
                      scripting
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions2"value="javascript">
                      JavaScript
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions2"value="script">
                      script
                    </label><br>
                  </div>
                  <div class="radio">
                    <label>
                      <h2> Q.3  Where is the correct place to insert a JavaScript?</h2>
                      <input type="radio" name="questions3"value="the head sections"checked>
                      the head section
                    </label><br>
                  </div>
                  <div class"radio">
                    <label>
                      <input type="radio" name="questions3"value="both the head section and the body section are correct">
                      both the head section and the body section are correct
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions3"value="body section">
                      body section
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <h2> Q.4 The external JavaScript file must contain the script tag.</h2>
                      <input type="radio"name="questions4"value="true"checked>
                      true
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions4"value="false">
                      false
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions4"value="not sure">
                      not sure
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <h2> Q.5 How do you create a function in JavaScript?</h2>
                      <input type="radio"name="questions5"value="function:myFunction()"checked>
                      function:myFunction()
                    </label><br>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio"name="questions5"value="function = myFunction()">
                      function = myFunction()
                    </label><br>
                  </div>

                      <div class="radio">
                        <label>
                          <input type="radio"name="questions5"value="function myFunction()">
                          function myFunction()
                        </label>
                      </div>
                        <button type="submit" id="check" onclick="test_quiz();">Submit</button>
                        <br>
                        <p id="output"></p>
                      <div class="right">
                        <img src="star.jpg">


                          <div class="center">Good luck</div>
                        </div>

                    </form>
                  </div>
                  </div>
                </body>
                </html>
